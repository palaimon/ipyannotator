<p class="copyright">
    {%- if hasdoc('copyright') %}
        {% trans path=pathto('copyright'), copyright=copyright|e %}&copy; <a href="{{ path }}">Copyright</a> {{ copyright }}.{% endtrans %}<br>
    {%- else %}
        {% trans copyright=copyright|e %}&copy; Copyright  <a href="https://palaimon.io/">{{ copyright }}</a>.{% endtrans %}<br>
    {%- endif %}
    </p>
