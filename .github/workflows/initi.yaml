name: CI

on:
  push:
  workflow_dispatch:

jobs:
  ghr_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

#      todo: make action?
      - name: Prepare
        id: prep
        run: |
          GHCR_IMAGE=ghcr.io/${{ github.repository  }}
          # Change all uppercase to lowercase
          GHCR_IMAGE=$(echo $GHCR_IMAGE | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          TAGS="${GHCR_IMAGE}:${VERSION}"
          echo ::set-output name=ghcr_image::${GHCR_IMAGE}
          echo ::set-output name=tags::${TAGS}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REP_PAT }}

      -  name: Build and push
         uses: docker/build-push-action@v2
         with:
           context: .
           file: ./Dockerfile
#          push: ${{ github.event_name != 'pull_request' }}
           push: true
           tags: ${{ steps.prep.outputs.tags }}
           cache-from: type=local,src=/tmp/.buildx-cache
           cache-to: mode=max,type=local,dest=/tmp/.buildx-cache


  test_1:
    name: "Read Notebooks"
    runs-on: ubuntu-latest
    needs: ghr_push

    steps:
      - name: Prepare
        id: prep
        run: |
          GHCR_IMAGE=ghcr.io/${{ github.repository  }}
          # Change all uppercase to lowercase
          GHCR_IMAGE=$(echo $GHCR_IMAGE | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          TAGS="${GHCR_IMAGE}:${VERSION}"
          echo ::set-output name=ghcr_image::${GHCR_IMAGE}
          echo ::set-output name=tags::${TAGS}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REP_PAT }}

      - name: Pull image from DockerHub
        run: docker pull ${{ steps.prep.outputs.tags }}

      - name: Run image in container
        run: docker run --rm ${{ steps.prep.outputs.tags }} /bin/bash -c "poetry run nbdev_read_nbs"

  test_2:
    name: "Check Notebooks Clean"
