          echo ::set-output name=ghcr_image::${GHCR_IMAGE}
          echo ::set-output name=tags::${TAGS}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REP_PAT }}

      - name: Pull image from DockerHub
        run: docker pull ${{ steps.prep.outputs.tags }}

      - name: Run image in container
        run: docker run --rm ${{ steps.prep.outputs.tags }} /bin/bash -c "./scripts/check_clean_nb.sh"

  test_3:
    name: "Check Notebooks - Lib Diff"
    runs-on: ubuntu-latest
    needs: ghr_push

    steps:
      - name: Prepare
        id: prep
